services:
  redis:
    image: redis:7.2-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      net_con:

  es01:
    container_name: es01
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
#      interval: 3m в проде
      interval: 10s
      timeout: 10s
      retries: 15
    environment:
      - node.name=es01
      - discovery.type=single-node
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}

      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    mem_limit: 16g
    # внешний | внутренний
    ports:
      - "127.0.0.1:9200:9200"
    networks:
      net_con:

  kibana01:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:${ELASTIC_VERSION}
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=http://es01:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
    depends_on:
      es01:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'"]
#      interval: 2m  в проде
      interval: 10s
      timeout: 10s
      retries: 15
    volumes:
      - kibana01:/usr/share/kibana/data
    # внешний | внутренний
    ports:
      - '127.0.0.1:5601:5601'
    networks:
      net_con:

  filebeat:
    image: docker.elastic.co/beats/filebeat:${ELASTIC_VERSION}
    container_name: fb_monitor
    command: filebeat -e --strict.perms=false -c /usr/share/filebeat/filebeat.yml
    user: root
    environment:
      - ELASTICSEARCH_HOSTS=http://es01:9200
      - KIBANA_HOST=http://kibana01:5601
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - fb_data01:/usr/share/filebeat/data
      - fb_config:/usr/share/filebeat
      - ./logs:/app/logs:ro
    healthcheck:
      test: ["CMD-SHELL", "filebeat test config"]
#      interval: 1m в проде
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      es01:
        condition: service_healthy
      web_app:
        condition: service_started
      filebeat-setup:
        condition: service_completed_successfully
    networks:
      net_con:

  filebeat-setup:
    image: docker.elastic.co/beats/filebeat:${ELASTIC_VERSION}
    container_name: fb_setup
    user: root
    command: >
      bash -c "
        cp /tmp/filebeat.yml /usr/share/filebeat/filebeat.yml &&
        chmod 600 /usr/share/filebeat/filebeat.yml &&
        chown root:root /usr/share/filebeat/filebeat.yml &&
        echo 'Filebeat config copied and permissions set'
      "
    volumes:
      - ./filebeat.yml:/tmp/filebeat.yml:ro
      - fb_config:/usr/share/filebeat
    networks:
      net_con:

  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    depends_on:
      es01:
        condition: service_healthy
      filebeat:
        condition: service_started
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSW}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    # внешний | внутренний
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      net_con:

  pg_db:
    container_name: pg_db
    image: postgres:16
    environment:
      - POSTGRES_USER=${PG_ADMIN}
      - POSTGRES_PASSWORD=${PG_ADMIN_PASSWORD}
      - POSTGRES_DB=${PG_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_ADMIN}"]
      interval: 15s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./secrets/${DUMPS_DIR}:/docker-entrypoint-initdb.d
    # внешний | внутренний
    ports:
      - "127.0.0.1:5431:5432"
    networks:
      net_con:

  web_app:
    build: .
    container_name: web_app
    restart: on-failure
    environment:
      - ENV_FILE=/run/secrets/.env.prod
    depends_on:
      pg_db:
        condition: service_healthy
      es01:
        condition: service_healthy
      kibana01:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/public/healthcheck')\""]
      interval: 30s
      timeout: 5s
      retries: 3
    secrets:
      - .env.prod
    ports:
      - "127.0.0.1:8100:8000"
    networks:
      net_con:

  nginx:
    build:
      context: .
      dockerfile: Dockerfile_nginx
    container_name: nginx_gateway
    restart: unless-stopped
    depends_on:
      web_app:
        condition: service_healthy
    volumes:
      - ./logs:/var/log/nginx
      - ./scripts:/app/scripts:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      net_con:


volumes:
  kibana01:
    driver: local
  esdata01:
    driver: local
  pg_data:
    driver: local
  redis_data:
    driver: local
  fb_data01:
    driver: local
  fb_config:
    driver: local
  grafana_data:
    driver: local

networks:
  net_con:
    driver: bridge
    name: katk_net

secrets:
  .env.prod:
    file: .env.prod
